<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="css/styles.css"
      media="screen"
      title="no title"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Task Saver</h1>
        <br />

        <h3>Save the tasks you need to get to later</h3>

        <div class="col">
          <ul>
            {{#each burgers}}
            <li>
              <p>ID: {{ this.id }}</p>
              <p>Burger Name: {{ this.burger_name }}</p>
            </li>
            {{/each}}
          </ul>
        </div>

        <div class="col">.col</div>

        <div class="col-md-6 offset-md-3">
          <ul class="list-group burger-list">
            <li class="list-group-item new-item">
              <form id="burger-form" action="/" method="POST">
                <div class="container">
                  <div class="row">
                    <div class="col-10">
                      <input
                        class="new-item form-control"
                        placeholder="Add a burger name"
                        type="text"
                      />
                    </div>
                    <div class="col-2">
                      <button type="submit" class="btn btn-success">
                        Add A Burger
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </li>
            <span class="burger-container"> </span>
          </ul>
        </div>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="js/view.js" type="text/javascript"></script>

    <!-- Custom Script -->
    <script src="js/view.js" type="text/javascript"></script>
  </body>
</html>
